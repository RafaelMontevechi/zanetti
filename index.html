<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zannetti - Loja de iPhones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Zannetti</h1>
        <nav>
            <a href="#" id="login-btn">Login</a>
            <a href="#" id="cart-btn">Carrinho (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section class="hero">
        <p>Encontre os melhores iPhones com ofertas exclusivas!</p>
    </section>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://api.store.vivo.com.br/medias/DGAP14862000-1-96Wx96H?context=bWFzdGVyfGF6dXJlaW1hZ2VzfDE4ODE2NXxpbWFnZS9qcGVnfGgyYi9oOGYvODk4NTk3MzcxOTA3MC9ER0FQMTQ4NjIwMDBfKDEpXzk2V3g5Nkh8M2EyOGMxZTcyOGZmNWJjYTk2YmJmYzVmMWE0NmJhODRlYzc0MjFhOGViOWIwODNlOGMzMzYzNTk4OWJiODNmNQ" alt="iPhone 13" class="product-img">
                <h2>iPhone 13</h2>
                <p>R$ 5.999,00</p>
                <button class="add-to-cart-btn" data-product="iPhone 13">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="https://imgs.casasbahia.com.br/55058314/1g.jpg" alt="iPhone 14" class="product-img">
                <h2>iPhone 14</h2>
                <p>R$ 6.999,00</p>
                <button class="add-to-cart-btn" data-product="iPhone 14">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="https://imgs.casasbahia.com.br/55058314/1g.jpg" alt="iPhone 12" class="product-img">
                <h2>iPhone 14</h2>
                <p>R$ 6.999,00</p>
                <button class="add-to-cart-btn" data-product="iPhone 14">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-login-btn">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-cart-btn">&times;</span>
            <h2>Carrinho</h2>
            <ul id="cart-items">
                <!-- Items will be added here -->
            </ul>
            <button id="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
